<!DOCTYPE html>

    <title>Formulário</title>
</head>

<body>

    <h1>Formulários</h1>
    <a href="index.html">Voltar ao Início</a>

    <form>
        <label for="camponome">Nome:</label>
        <input id="camponome" type="text" placeholder="Digite seu nome aqui!" required>

        <br><br>

        <input id="camposenha" type="password" placeholder="Digite sua Senha aqui!" required>

        <input type="submit" value="Enviar Formulário">

    </form>
